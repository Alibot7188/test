<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Watch &amp; React</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Watch &amp; React</h1>
    <button id="themeToggle" class="btn-toggle">🌙</button>
  </header>

  <main class="container">
    <section class="setup card">
      <label for="videoURL">YouTube URL:</label>
      <input type="text" id="videoURL" placeholder="https://youtu.be/VIDEO_ID">
      <button id="loadVideo" class="btn">Load Video</button>
    </section>

    <section class="players">
      <div class="card">
        <h2>Content</h2>
        <div class="video-container">
          <div id="youtubePlayer"></div>
        </div>
      </div>
      <div class="card">
        <h2>Your Cam</h2>
        <div class="video-container">
          <video id="camPreview" autoplay muted playsinline></video>
        </div>
      </div>
    </section>

    <section class="controls card">
      <button id="startRec" class="btn" disabled>▶️ Play & Record</button>
      <button id="stopRec" class="btn" disabled>⏸️ Pause & Stop</button>
      <span id="timer" class="timer">00:00</span>
    </section>

    <a id="downloadLink" class="download-link" style="display:none">🎉 Download Your Reaction</a>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
